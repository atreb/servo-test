<!DOCTYPE html>
<html lang="en">
  <head>
    <title>servo-test</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1 class="display-3">servo-test</h1>
        <p class="lead">sample nodejs app to test on servo</p>
        <hr class="my-4">
        <p>Use following links to test endpoints</p>
        <ul>
          <li><a href="/_health">_health</a></li>
          <li><a href="/slowendpoint">slowendpoint</a></li>
          <li><a href="/s3/list">s3/list</a></li>
          <li><a href="/env">env</a></li>
        </ul>
        <hr class="my-4">
        <h3>websocket test</h3>
        <p>Connected to host: <small id="hostname"></small></br>Total clients connected on this host: <small id='clientCount'></small><br/>server date: <small id='serverDate'></small></p>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="/socket.io-client/dist/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('hostname', function (data) {
          document.getElementById("hostname").innerHTML = data;
        });
        socket.on('clientCount', function (data) {
          document.getElementById("clientCount").innerHTML = data;
        });
        socket.on('serverDate', function (data) {
          document.getElementById("serverDate").innerHTML = data;
        });
    </script>
  </body>
</html>
